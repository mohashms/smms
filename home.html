<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemis SMMS - Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --background-color: #0a0a0a;
            --surface-color: rgba(30, 30, 30, 0.7);
            --text-color: #ffffff;
            --primary-color: #00a8ff;
            --secondary-color: #7f8c8d;
            --accent-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2072&q=80');
            background-size: cover;
            background-position: center;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .top-bar {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--surface-color);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .date-time {
            font-size: 14px;
            color: var(--secondary-color);
        }

        .sidebar {
            background-color: var(--surface-color);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
        }

        .panel {
            background-color: var(--surface-color);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .panel-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .data-value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .data-label {
            font-size: 14px;
            color: var(--secondary-color);
        }

        .earth-viz {
            grid-column: span 2;
            grid-row: span 2;
        }

        #earth-container {
            width: 100%;
            height: 100%;
        }

        .bottom-nav {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            background-color: var(--surface-color);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px;
        }

        .nav-item {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.2s ease;
        }

        .nav-item:hover, .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item i {
            margin-right: 5px;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .earth-viz {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="logo">Artemis SMMS</div>
            <div class="date-time" id="date-time"></div>
        </div>
        <aside class="sidebar">
            <!-- Left sidebar content -->
            <div class="panel">
                <h3 class="panel-title">Mission Overview</h3>
                <div class="panel-content">
                    <!-- Add mission overview content -->
                </div>
            </div>
            <div class="panel">
                <h3 class="panel-title">Alerts</h3>
                <div class="panel-content">
                    <!-- Add alerts content -->
                </div>
            </div>
        </aside>
        <main class="main-content">
            <div class="panel earth-viz">
                <h3 class="panel-title">Earth & Satellite Visualization</h3>
                <div id="earth-container"></div>
            </div>
            <div class="panel">
                <h3 class="panel-title">Active Missions</h3>
                <div class="panel-content">
                    <div class="data-value">12</div>
                    <div class="data-label">Current Active Missions</div>
                </div>
            </div>
            <div class="panel">
                <h3 class="panel-title">Satellite Network</h3>
                <div class="panel-content">
                    <div class="data-value">247</div>
                    <div class="data-label">Operational Satellites</div>
                </div>
            </div>
            <div class="panel">
                <h3 class="panel-title">Data Transmission</h3>
                <div class="panel-content">
                    <div class="data-value">1.2 PB</div>
                    <div class="data-label">Data Transmitted Today</div>
                </div>
            </div>
        </main>
        <aside class="sidebar">
            <!-- Right sidebar content -->
            <div class="panel">
                <h3 class="panel-title">Next Launch</h3>
                <div class="panel-content">
                    <div class="data-value" id="countdown">T-00:00:00</div>
                    <div class="data-label">Time to Next Launch</div>
                </div>
            </div>
            <div class="panel">
                <h3 class="panel-title">System Health</h3>
                <div class="panel-content">
                    <!-- Add system health content -->
                </div>
            </div>
        </aside>
        <nav class="bottom-nav">
            <a href="#" class="nav-item"><i class="fas fa-paper-plane"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-th"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-square"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-leaf"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-font"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-circle"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-user-friends"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-code"></i></a>
        </nav>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        // Earth Visualization (same as before)
        function createEarthVisualization() {
            // ... (Earth visualization code)
        }
        createEarthVisualization();

        // Date and Time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('date-time').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Countdown Timer
        function updateCountdown() {
            const launchDate = new Date('2023-12-31T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `T-${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
