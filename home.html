<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemis SMMS - Mission Control Interface</title>

    <style>
        :root {
            --primary-color: #00FFFF;
            --secondary-color: #FF4081;
            --background-color: #000B14;
            --surface-color: #001F3F;
            --text-color: #E0F7FA;
            --accent-color: #FFC400;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 80px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        .top-bar {
            grid-column: 1 / -1;
            background-color: rgba(0, 31, 63, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .mission-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .mission-status {
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        .sidebar {
            background-color: rgba(0, 31, 63, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .nav-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-item:hover, .nav-item.active {
            background-color: rgba(0, 255, 255, 0.1);
        }

        .nav-item i {
            font-size: 1.5rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        .panel {
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .panel:hover {
            box-shadow: 0 8px 12px rgba(0, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .panel-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .panel-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .data-value {
            font-family: 'Roboto Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .data-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .earth-viz {
            grid-column: span 2;
            grid-row: span 2;
        }

        .mission-timeline {
            grid-column: span 2;
        }

        .system-health {
            grid-column: span 2;
        }

        #earth-container {
            width: 100%;
            height: 100%;
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            margin-top: 20px;
        }
